<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <form action="" class="form_telegram_bot" id="form_telegram_bot">
    <label for="" class="form_telegram_bot-label">
      <span class="form_telegram_bot-span">Username</span>
      <input type="text" id="message_name" class="form_telegram_bot-input" placeholder="" required>
    </label>
    <label for="" class="form_telegram_bot-label">
      <span class="form_telegram_bot-span">E-Mail</span>
      <input type="email" id="message_email" class="form_telegram_bot-input" placeholder="" required>
    </label>
    <label for="" class="form_telegram_bot-label">
      <span class="form_telegram_bot-span">Phone Number</span>
      <input type="text" id="message_phone" class="form_telegram_bot-input" placeholder="" required>
    </label>
    <label for="" class="form_telegram_bot-label">
      <span class="form_telegram_bot-span">Address</span>
      <input type="text" id="message_address" class="form_telegram_bot-input" placeholder="" required>
    </label>
    <div class="form_telegram_bot-btn-group">
      <button class="form_telegram_bot-button" id="message_clear" type="reset">clear message</button>
      <button class="form_telegram_bot-button" id="message_submit" type="submit">send message</button>
    </div>

  </form>





  <script src="./index.js"></script>
</body>
</html>
